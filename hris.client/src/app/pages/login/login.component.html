<div class="login-container">
  <div class="card p-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">RGC</h5>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <div *ngIf="isError" class="mt-3 alert alert-danger">
              Invalid credentials, please try again.
            </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
